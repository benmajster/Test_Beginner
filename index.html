<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Multi-Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="app">
      <h1>Multi-Counter</h1>

      <!-- Summary: running total + clear all -->
      <div class="summary row">
        <div id="total" class="total">Total: 0</div>
        <button id="clearAll" class="danger">Clear all</button>
      </div>

      <!-- NEW: Theme toggle -->
      <div class="row theme-row">
        <label class="toggle" title="Switch between light and dark theme">
          <input type="checkbox" id="darkMode" />
          Dark mode
        </label>
      </div>

      <!-- Search + Sort -->
      <div class="search row">
        <input id="search" placeholder="Search by name…" />
        <select id="sort">
          <option value="name-asc">Name (A→Z)</option>
          <option value="name-desc">Name (Z→A)</option>
          <option value="count-desc">Count (High→Low)</option>
          <option value="count-asc">Count (Low→High)</option>
          <option value="created-desc">Newest first</option>
          <option value="created-asc">Oldest first</option>
        </select>
        <div id="showing" class="muted">Showing 0 of 0</div>
      </div>

      <!-- Toolbar: create counters -->
      <div class="toolbar row">
        <input id="newName" placeholder="New counter name (optional)" />
        <button id="addCounter">Add counter</button>
      </div>

      <!-- Global settings (applies to all counters) -->
      <div class="settings">
        <label class="toggle">
          <input type="checkbox" id="allowNegatives" />
          Allow negative numbers (all counters)
        </label>
      </div>

      <!-- Where counters will render -->
      <div id="list" class="list"></div>

      <!-- Optional footer (you may already have this) -->
      <footer class="footer">
        <span id="version">v1.2.0</span>
        •
        <a href="https://github.com/benmajster/Test_Beginner" target="_blank" rel="noopener">View repo</a>
      </footer>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
